<!DOCTYPE html>
<html lang="en" >
	<head>
        <meta charset="utf-8">
        <title>Math Game!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="style.css">
	</head>
	<body>
        <div id="container">
            <div id="score">
                Score: <span id="scorevalue">0</span>
            </div>
            <div id="correct">
                Correct
            </div>
            <div id="wrong">
                Try Again!
            </div>
            <div id="question">
                
            </div>
            <div id="instruction">
                Cut these fruits!
            </div>

            <div id="startreset">
                Start Game
            </div>
            <div id="timeremaining">
                Time: <span id="time">60</span>s
            </div>
            <div id="gameover">
                
            </div>
        </div>
        <script src="index.js"></script>
	</body>
</html>
