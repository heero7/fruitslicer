<!DOCTYPE html>
<html lang="en" >
	<head>
        <meta charset="utf-8">
        <title>Fruit Slicer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="style.css">
	</head>
	<body>
        <div id="container">
            <div id="score">
                Score: <span id="scorevalue">5</span>
            </div>
            <div id="lives">
                
            </div>
            <div id="screen">
                <img id="fruit" class="fruit-item" />
            </div>
            <div id="instruction">
                Cut these fruits!
            </div>

            <div id="startreset">
                Start Game
            </div>
            <div id="gameover">
                
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="gamelogic.js"></script>
	</body>
</html>
